<div class="container">
	<form  [formGroup]="loginForm" (ngSubmit)="logindata(loginForm)" class="form-box">
		<h3 >Login!!</h3>
		<div class="form-group">
			<label>User Name</label>
			<input type="email" formControlName="email" Class="form-control-mb-3-mt-3" placeholder="Enter Email Address">
		</div>
		<div class="form-group">
			<label>Password</label>
			<input type="password" formControlName="password" class="form-control-mb-3-mt-3" placeholder="Enter the password">
		</div>
		<span> Create New Account <a [routerLink]= "['/signup']">signup</a></span>
		<br>
		<button style="color:brown,background-color=brown" type="submit" class="btn btn-success">login</button>
	</form>
</div>
<router-outlet></router-outlet>
